<!DOCTYPE html>
<html ng-app="ProfileHunt">
  <head>
    <title>Profile Hunt</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

</html>
