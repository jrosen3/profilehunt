<!DOCTYPE html>
<html ng-app="ProfileHunt">
  <head>
    <title>Profile Hunt</title>
    
    <!-- Anugular -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    
    <!-- Parse -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>

    <!-- JQuery -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <!-- JavaScript -->
    <script src="js/facebook.js"></script>
    <script src="js/jquery.easyModal.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angucomplete.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/angucomplete.css">
  </head>
  <body ng-controller="page">
    <header>
      <div id="logo"></div>
      <div id="login-button" ng-hide="firstname" ng-click="login($event)"></div>
      <div id="login-pic" ng-show="firstname" back-img="{{profilepic}}"></div>
      <div id="add-profile-button"></div>
    </header>
    <div id="content">
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div id="padding"></div>
    </div>
    
    <div id="add-modal">
      <div id="add-profile-title" ng-hide="submitError">
        <h2>Post a new profile</h2>
        <p>Find something new and interesting? Surface it!</p>
      </div>
      <div id="add-profile-error" ng-class="priority" ng-show="submitError">
        <p>{{submitError}}</p>
      </div>
      <form>
        <input name="name" ng-model="name" type="text" placeholder="Han Solo">
        <input name="url" ng-model="url" type="url" placeholder="https://www.flickr.com/photos/HanSolo">
        <input name="description" ng-model="description" type="text" placeholder="Great intergalactic photography">
        <div class="form-group" data-ng-repeat="choice in choices">
          <div class="tags">
            <div class="delete-tag" ng-click="deleteTag(choice)"></div>
            <p>{{choice}}</p>
          </div>
        </div>
        <angucomplete id="ex1"
          placeholder="#tag"
          pause="100"
          selectedobject="selectedTag"
          localdata="tags"
          searchfields="name"
          titlefield="name"
          minlength="2"
          inputclass="form-control form-control-small"
          ></angucomplete>
        <a class="btn" value="Submit" ng-click="submit()">Submit</a>
        <a class="btn" onclick="close_modal()">Cancel</a>
      </form>
    </div>
  </body>
</html>
