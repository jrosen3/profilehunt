<!DOCTYPE html>
<html ng-app="ProfileHunt">
  <head>
    <title>Profile Hunt</title>
    
    <!-- Anugular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    
    <!-- Parse -->
    <script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>

    <!-- JQuery -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <!-- JavaScript -->
    <script src="js/facebook.js"></script>
    <script src="js/jquery.easyModal.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="page">
    <header>
      <div id="logo"></div>
      <div id="login-button" ng-hide="firstname" ng-click="login($event)"></div>
      <div id="login-pic" ng-show="firstname" back-img="{{profilepic}}"></div>
      <div id="add-profile-button"></div>
    </header>
    <div id="content">
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <div id="padding"></div>
    </div>
    
    <div id="add-modal">
      <form ng-submit="submit()">
        <input name="name" ng-model="name" type="text" placeholder="Han Solo">
        <input name="url" ng-model="url" type="url" placeholder="https://www.flickr.com/photos/HanSolo">
        <input name="description" ng-model="description" type="text" placeholder="Great intergalactic photography">
        <textarea name="tags" ng-model="tags" placeholder="#photography #space #millenniumfalcon #longexposure"></textarea>
        <input type="submit" value="Submit">
        <input type="button" value="Cancel" onclick="close_modal()">
      </form>
    </div>
  </body>
</html>
